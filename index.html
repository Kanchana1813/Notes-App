<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Notes App</h1>
    <section id="create-notes" class="inputWrapper" >
        <label for="title">Title</label>
        <input type="text" name="" id="title">

        <label for="due-date">Date</label>
        <input type="date" name="" id="due-date">

        <label for="description">Description</label>
        <textarea name="" id="description" cols="50" rows="10"></textarea>
        <button id="add-notes">Add</button>
    </section>

    <main id="display-notes">
        <h2>Your Notes</h2>
        <section id="your-notes">
           <!-- adds notes dynamically -->
        </section>
    </main>

    <section id="notes-model">
        
    </section>

    <script src="./script.js"></script>
</body>
</html>
